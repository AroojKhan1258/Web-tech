<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Extreme Adventures</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: url('images/checkout-bg.jpg') no-repeat center center/cover;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.7);
      z-index: 0;
    }
    .checkout-container {
      max-width: 700px;
      background: #222;
      padding: 40px;
      border-radius: 15px;
      margin: 60px auto;
      box-shadow: 0 0 20px rgba(255, 77, 77, 0.3);
      position: relative;
      z-index: 1;
    }
    .checkout-container h2 {
      font-family: 'Bebas Neue', cursive;
      font-size: 40px;
      font-weight: 900;
      background: linear-gradient(90deg, #ff4d4d, #ff1a1a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      margin-bottom: 30px;
    }
    .form-control {
      background: #333;
      color: #fff;
      border: none;
    }
    .form-control:focus {
      background: #444;
      box-shadow: 0 0 5px #ff4d4d;
    }
    button[type="submit"] {
      background: linear-gradient(45deg, #ff4d4d, #ff1a1a);
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(255,77,77,0.4);
      transition: all 0.3s ease;
    }
    button[type="submit"]:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(255,77,77,0.6);
    }
  </style>
</head>

<body>
  <div class="container checkout-container wow animate__animated animate__fadeInUp">
    <h2>Checkout Form</h2>

    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" id="email" class="form-control" placeholder="example@email.com" required>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" id="address" class="form-control" placeholder="123 Street, City, Country" required>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="city" class="form-label">City</label>
          <input type="text" id="city" class="form-control" placeholder="Enter city" required>
        </div>
        <div class="col-md-6">
          <label for="zip" class="form-label">ZIP Code</label>
          <input type="text" id="zip" class="form-control" placeholder="00000" required>
        </div>
      </div>

      <h4 class="mt-4 mb-3">Payment Details</h4>
      <div class="mb-3">
        <label for="card-name" class="form-label">Card Holder Name</label>
        <input type="text" id="card-name" class="form-control" placeholder="Name on Card" required>
      </div>

      <div class="mb-3">
        <label for="card-number" class="form-label">Card Number</label>
        <input type="text" id="card-number" class="form-control" placeholder="xxxx xxxx xxxx xxxx" required>
      </div>

      <div class="row mb-4">
        <div class="col-md-6">
          <label for="expiry" class="form-label">Expiry Date</label>
          <input type="text" id="expiry" class="form-control" placeholder="MM/YY" required>
        </div>
        <div class="col-md-6">
          <label for="cvv" class="form-label">CVV</label>
          <input type="password" id="cvv" class="form-control" placeholder="123" required>
        </div>
      </div>

      <button type="submit" class="btn w-100">Pay Now</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
